<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY RESUME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rumaisa's Static Resume Builder</h1>
    <form id="form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:  </label>
            <input type="text"id="name" name="name" required><br>

            <label for="email">Email:  </label>
            <input type="email" id="email" name="email"required> <br>


            <label for="Contact no.">Contact:</label>
            <input type="Contact no." id="Contact no." name="Contact no." required><br>

        </fieldset>
        <fieldset>
            <legend>Profile Picture</legend>
            <label for="picture">Upload Picture</label>
            <input type="pic" id="picture" name="picture" required>

        </fieldset>
        <fieldset>
            <legend>Education</legend>
            
            <textarea name="education" id="education" rows="3" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            
            <textarea name="experience" id="experience" rows="3" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            
            <textarea name="skills" id="skills" rows="2" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form>

    
</body>
</html>
